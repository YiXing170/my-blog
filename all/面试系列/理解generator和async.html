  <script>


    // let tick = (duration) => {
    //   return new Promise((resolve) => {
    //     setTimeout(() => {
    //       console.log(new Date(), duration)
    //       resolve(duration)
    //     }, duration)
    //   })
    // }

    function* generator() {
      let result = yield tick(1000)  // 关键点是generator()执行时，函数式不执行的，.next()后 遇到yield暂停执行，但会把yield后的表达式的值生成 {value:tick(1000) ,done:false}
      console.log(result, '1')        // 下一次的next（res） 通用传进来的res 才会赋值给 result，即next（）的第一次传递值是无效的
      result = yield tick(2000)
      console.log(result, '2')
      result = yield tick(3000)
      console.log(result, '3')
    }

    let run = function (iterator, res) {
      console.log(res, 'res')
      let result = iterator.next(res)
      if (result.done) return
      result.value.then(data => {
        console.log(data)
        run(iterator, data)
      })
    }
    run(generator())


    // 对比async await
    // let tick = (duration) => {
    //   return new Promise((resolve) => {
    //     setTimeout(function () {
    //       console.log(new Date());
    //       resolve(duration);
    //     }, duration);
    //   });
    // }


    async function asyncFunc() {
      var result = await tick(1000);
      console.log(result);
      result = await tick(2000);
      console.log(result);
      result = await tick(3000);
      console.log(result);
    }

    asyncFunc();



// 总结
//1 内置执行器。

// 上面的代码调用了asyncFunc函数，然后它就会自动执行，输出最后结果。这完全不像 Generator 函数，需要调用next方法，或者用co模块，才能真正执行，得到最后结果。

// 2更好的语义。

// async和await，比起星号和yield，语义更清楚了。async表示函数里有异步操作，await表示紧跟在后面的表达式需要等待结果。

// 3更广的适用性。

// co模块约定，yield命令后面只能是 Thunk 函数或 Promise 对象，而async函数的await命令后面，可以是 Promise 对象和原始类型的值（数值、字符串和布尔值，但这时会自动转成立即 resolved 的 Promise 对象）。

// 4返回值是 Promise。

// async函数的返回值是 Promise 对象，这比 Generator 函数的返回值是 Iterator 对象方便多了。你可以用then方法指定下一步的操作。

// 进一步说，async函数完全可以看作多个异步操作，包装成的一个 Promise 对象，而await命令就是内部then命令的语法糖。




  </script>
