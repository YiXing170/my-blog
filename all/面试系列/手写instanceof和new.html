  <script>
    function myNew(fn, ...args) {
      if (typeof fn !== "function") {
        throw new Error("参数应为函数")
      }
      if (!fn.prototype) {
        throw new Error("函数不能为箭头函数")
      }
      let res = {}
      let result = fn.apply(res, args)
      if (typeof result === 'object' || typeof result === 'function') return result
      Object.setPrototypeOf(res, fn.prototype)
      return res

    }
    let fn = function (age, name) {
      this.age = age
      this.name = name
    }
    // console.dir(fn)
    let res = myNew(fn, 18, 'yjl')
    console.log(res)

      if (!left || !right) return
      while (left = left.__proto__) {
        if (left === right.prototype) return true
      }
      return false
    }
    console.log(_instanceof(Object, Object))
