<head>
  <meta charset="UTF-8">

<body>
  <script>
    function curry(fn, args) {
      var len = fn.length
      args = args || []
      return function () {
        var _args = args.slice(0)
        _args.push(...arguments)
        if (_args.length < len) {
          return curry.call(this, fn, _args)
        } else {
          return fn.apply(this, _args)
        }
      }

    }


    var fn = curry(function (a, b, c) {
      console.log([a, b, c]);
    });
    console.log(fn("a", "b", "c"));
    console.log(fn("a", "b")("c"));
    // ["a", "b", "c"]
    // ["a", "b", "c"]
  </script>
</body>

</html>
